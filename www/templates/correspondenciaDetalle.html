<link rel="stylesheet" href="css/detail.css">
<ion-view title="detalle" class=" ">
    <ion-content padding="false" class="has-header">
        <div class="list card manual-card-fullwidth ">
            <ion-item class="item-icon-left energized ">
                <i class="icon ion-ios-box"></i> {{ model.paquete.material }} </ion-item>
            <div class="item item-body">
                <p style="margin-top:0px;color:#000000;" class=" ">
                    {{ model.paquete.observaciones }}
                </p>
            </div>
            <div class="spacer" style="width: 320px; height: 5px;"></div>
            <form class="list ">
                <label class="item item-input ">
                    <span class="input-label">notificación</span>
                    <div class="detailText">{{ model.paquete.fechaRecibida + ' ' + model.paquete.horaNotificacion }}</div>
                </label>
                <label class="item item-input ">
                    <span class="input-label">destinatarios</span>
                    <div class="detailText">{{ model.paquete.contactos }}</div>
                </label>
                <label class="item item-input ">
                    <span class="input-label">tipo</span>
                    <div class="detailText">{{ model.paquete.tipo }}</div>
                </label>
                <a ng-click="ScanMessaging()" style="font-weight:500;border-radius:-3px -3px -3px -3px;" class=" button button-energized  button-full button-outline  icon-right ion-android-alarm-clock " ng-hide="model.paquete.idClasificacion == 2">escanéamelo</a>
                <a ng-click="OpenShipment();" style="font-weight:500;border-radius:-3px -3px -3px -3px;" class=" button button-energized  button-full  icon-right ion-android-alarm-clock ">envíamelo</a>
            </form>
        </div>
    </ion-content>
</ion-view>


<div mobiscroll-widget="settingsAlert " mobiscroll-instance="alertAddress " style="display: none; ">
    <div class="md-body ">
        <h3>{{ model.alertTitle }}</h3>
        <p>{{ model.alertText }}</p>
    </div>
</div>
