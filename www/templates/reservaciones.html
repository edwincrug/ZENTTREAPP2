<ion-view title="reservaciones" class=" ">
    <ion-content padding="false" class="has-header">
        <ion-refresher pulling-text="arrastre para actualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list class=" ">
            <ion-item class="item-divider " id="reservaciones-list-item-divider2">ahora</ion-item>
            <ion-item class="item-icon-left item-icon-right energized" ng-click="VerReservacionIniciada(actual)" ng-repeat="actual in model.actuales">
                <i class="icon ion-calendar"></i>{{ actual.sucursal + ' | ' + actual.sala }}
                <span class="item-note">{{ actual.desde + ' a ' + actual.hasta }}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
        <a ng-click="NuevaReservacion()" style="font-weight:500;border-radius:-3px -3px -3px -3px;" class=" button button-energized  button-full  icon-right ion-android-alarm-clock ">nueva reservaciÃ³n</a>

        <ion-list class=" ">
            <ion-item class="item-divider ">agendadas</ion-item>
            <ion-item class="item-icon-left item-icon-right energized  " ng-click="VerReservacionAgendada(pendiente)" ng-repeat="pendiente in model.pendientes ">
                <i class="icon ion-calendar"></i>{{ pendiente.sucursal + ' | ' + pendiente.sala }}
                <span class="item-note"> {{ pendiente.fecha + ' de ' + pendiente.desde + ' a ' + pendiente.hasta }}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
