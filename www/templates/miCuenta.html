<link rel="stylesheet" href="css/detail.css">
<ion-view title="mi cuenta" class=" ">
    <ion-content padding="false" class="has-header">
        <div class="list card manual-card-fullwidth ">

            <div class="item item-avatar">
            <br>
                <i class="icon ion-person profileIcon"></i>
                <h2>{{ model.cliente.idActa + ' | ' + model.cliente.razonSocial }}</h2>
                <p>{{ model.cliente.mailPrincipal }}</p>
                <br>
            </div>

            <label class="item item-input item-stacked-label">
                <span class="input-label">nombre comercial</span>
                <div class="detailText">{{ model.cliente.nombreComercial }}</div>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">giro comercial</span>
                <div class="detailText">{{ model.cliente.giroComercial }}</div>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">rfc</span>
                <div class="detailText">{{ model.cliente.RFC }}</div>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">tipo</span>
                <div class="detailText">{{ model.cliente.tipo }}</div>
            </label>
            <br>
            <br>
            <a ng-click="CerrarSesion()" class=" button button-energized  button-block icon-right ion-close ">cerrar sesi√≥n</a>
        </div>
    </ion-content>
</ion-view>
